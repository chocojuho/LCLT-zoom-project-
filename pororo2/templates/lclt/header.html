{% load static %}
<nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{% url 'lclt:index' %}" class="nav-link link-body-emphasis px-2 " aria-current="page">메인</a></li>
        <li class="nav-item"><a href="{% url 'lclt:room_make' %}" class="nav-link link-body-emphasis px-2  {% if not user.is_authenticated %} disabled text-body-tertiary {% endif %}">회의룸 만들기</a></li>
        <li class="nav-item"><a href="{% url 'lclt:allroom' %}" class="nav-link link-body-emphasis px-2  {% if not user.is_authenticated %} disabled text-body-tertiary {% endif %}">회의룸 관리하기 </a></li>
      </ul>
      <ul class="nav">
        {% if user.is_authenticated %}
        <li class="nav-item"> <a class="nav-link" href="{% url 'lclt:myuser' user.username %}">{{ user.username }}</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link " href="{% url 'lclt:login' %}">로그인</a></li>
        {% endif %}
        {% if user.is_authenticated %}
        <li class="nav-item"> <a class="nav-link link-body-emphasis" href="{% url 'lclt:logout' %}"> 로그아웃</a></li>
        {% endif %}
        <li class="nav-item"><a href="{% url 'lclt:signup' %}" class="nav-link link-body-emphasis px-2">회원가입</a></li>
      </ul>
    </div>
  </nav>
  <header class="py-3 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="{% url 'lclt:index' %}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="150" height="10"><img src="{% static 'images/lclt-letter.svg' %}"></svg>
      </a>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
        <input type="search" class="form-control " placeholder="검색..." aria-label="Search" {% if not user.is_authenticated %} disabled {% endif %}>
      </form>
    </div>
  </header>
